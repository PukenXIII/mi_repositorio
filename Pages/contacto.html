		<h1>Contacto</h1>

	<section>
		<form class="row g-3">
			<div class="col-md-6">
			  <label for="inputEmail4" class="form-label">Email</label>

			</div>
			<div class="col-md-6">

			</div>
			<div class="col-md-4">
			  <label for="inputState" class="form-label">Provincia</label>
			  <select id="inputState" class="form-select">
				<option selected>Elegí una provincia...</option>
				<option>Buenos Aires</option>
				<option>Cuidad Autónoma de Buenos Aires</option>
				<option>Catamarca</option>
				<option>Chaco</option>
				<option>Chubut</option>
				<option>Córdoba</option>
				<option>Corrientes</option>
				<option>Entre Ríos</option>
				<option>Formosa</option>
				<option>Jujuy</option>
				<option>La Pampa</option>
				<option>La Rioja</option>
				<option>Mendoza</option>
				<option>Neuquén</option>
				<option>Río Negro</option>
				<option>Salta</option>
				<option>San Juan</option>
				<option>San Luis</option>
				<option>Santa Cruz</option>
				<option>Santa Fe</option>
				<option>Sabtiago del Estero</option>
				<option>Tierra del Fuego, Antártida e Islas del Antántico Sur</option>
				<option>Tucumán</option>
			  </select>
			</div>
			<div class="col-md-2">
			  <label for="inputZip" class="form-label">Código Postal</label>
			  <input type="text" class="form-control" id="Código Postal">
			</div>

			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck">
				  Subscribirse

			  </div>
			</div>

			  <button type="submit" class="btn btn-primary">Sign in</button>
